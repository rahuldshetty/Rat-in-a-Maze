<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rat in a Maze</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div id="controls" style="padding:10px">
        <input type="number" name="" id="rows" placeholder="Enter rows" value="4">
        <input type="number" name="" id="cols" placeholder="Enter columns" value="4">
        <button onclick="genGrid()">Generate Grid</button>
        <button onclick="solve()">Solve Maze</button>
    </div>
    

    <div id="canvas-div">
        <canvas id="canvas" width="500px" height="500px"></canvas>
    </div>
   
    <div style="padding:10px">
        <p>
            <b>How to Play?<br></b>
            Left Click on Grid cell to add a blocker<br>
            First Middle Click - Select the Start Point<br>
            Second Middle Click - Select the End Point<br>
        </p>
    </div>

</body>
<script src="script.js"></script>
</html>
